{% extends 'layout.html' %}
{% block content %}
    <h1 class="maincont-ttl">Registration / Login</h1>
    <ul class="b-crumbs">
        <li><a href="index.html">Home</a></li>
        <li>Registration & Login</li>
    </ul>                                                <article class="page-cont">
    <div class="page-styling">


        <div class="auth-wrap">
            <div class="auth-col">
                <h2>Login</h2>
                <form method="post" class="login" action="{% url 'autenticacion:loginUsuario' %}">
                    {% csrf_token %}
                    <!-- este input hidden es para pasar la pagina de destino almacenada en destino en la vista loginUsuario por el metodo post -->
                    <input type="hidden" name="destino" value="{{destino}}">
                    <p>
                        <label for="username">E-mail <span class="required">*</span></label>
                        <input type="text" id="username" name="usuario">
                    </p>
                    <p>
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Login">
                        <input type="checkbox" id="rememberme" value="forever">
                        <label for="rememberme">Remember me</label>
                    </p>
                    <p>
                        <label for="alert-danger"> {{mensajeError}}</label>
                    </p>
                    <p class="auth-lost_password">
                        <a href="#">Lost your password?</a>
                    </p>
                </form>
            </div>
            <div class="auth-col">
                <h2>Registration</h2>
                <form method="post" class="register" action="{% url 'autenticacion:crearUsuario' %}">
                    {% csrf_token %}
                    <p>
                        <label for="reg_email">Email <span class="required">*</span></label>
                        <!-- la info que ingresa el user se guarda en nuevo usuario -->
                        <input type="email" id="reg_email" name="nuevoUsuario">
                    </p>
                    <p>
                        <!-- la infor que ingresa el user se guarda en nuevopasword -->
                        <label for="reg_password">Password <span class="required">*</span></label>
                        <input type="password" id="reg_password" name="nuevoPassword">
                    </p>
                    <p class="auth-submit">
                        <input type="submit" value="Sign up">
                    </p>
                </form>
            </div>
        </div>


    </div>
</article>

{% endblock %}
